# mvc
spring.mvc.static-path-pattern=/static/**
#static
spring.resources.add-mappings=true
spring.resources.cache.period=3600s
spring.resources.chain.cache=true
spring.resources.chain.enabled=true
spring.resources.chain.compressed=true
spring.resources.chain.html-application-cache=true
spring.resources.static-locations=classpath:/static/
# thymeleaf
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/miusa?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=weinikuqi0
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.max-active=2000
spring.datasource.druid.max-wait=10000
spring.datasource.druid.initial-size=100
spring.datasource.druid.min-idle=100
# Mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
# fastjson
spring.http.converters.preferred-json-mapper=fastjson
# Redis
spring.redis.host=localhost
spring.redis.password=ah123456
spring.redis.port=6379 
spring.redis.database=0
spring.redis.ssl=true
spring.redis.timeout=0
spring.redis.testOnBorrow=true
spring.redis.testOnReturn=true
spring.redis.testWhileIdle=true

# rabbitmq
spring.rabbitmq.listener.simple.concurrency=10
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.default-requeue-rejected=true
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000ms
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=10000ms
spring.rabbitmq.template.retry.multiplier=1.0
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
